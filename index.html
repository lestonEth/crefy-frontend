  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Performance tracking and Web3 readiness -->
    <script>
      // Performance monitoring with Web3 context
      window.addEventListener('load', function() {
        // Log performance metrics
        if ('performance' in window) {
          const perfData = window.performance.timing;
          const loadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log('Crefy - Page load time:', loadTime + 'ms');
          
          // Track Web3 readiness
          if (window.ethereum) {
            console.log('Crefy - Web3 wallet detected');
          } else {
            console.log('Crefy - No Web3 wallet detected');
          }
        }
      });

      // Web3 provider detection for better UX
      window.addEventListener('DOMContentLoaded', function() {
        // Check for Ethereum provider
        const hasWeb3 = typeof window.ethereum !== 'undefined';
        document.documentElement.classList.add(hasWeb3 ? 'web3-ready' : 'web3-not-detected');
      });

      // Error tracking for better debugging
      window.addEventListener('error', function(e) {
        console.error('Crefy - Application error:', e.error);
      });
    </script>

    <!-- Progressive Web App enhancements -->
    <script>
      // Register service worker for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('Crefy - ServiceWorker registration successful');
          }, function(err) {
            console.log('Crefy - ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
